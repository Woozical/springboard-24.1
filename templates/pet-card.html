<div class="card" style="width: 18rem; margin: 5px;">
    {% if pet.photo_url %}
        <img class="card-img-top pet-photo" src="{{pet.photo_url}}" alt="{{pet.name}}">
    {% else %}
        <img class="card-img-top pet-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Paw-print.svg/1200px-Paw-print.svg.png" alt="{{pet.name}}">
    {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{pet.name.title()}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{pet.species.title()}}</h6>
            <small class="card-text">
                {% if pet.available %}
                <b class="text-success">Available!</b>
                {%  else %}
                <i class="text-muted">Unavailable</i>
                {% endif %}
            </small>
            <a class="stretched-link" href="/{{pet.id}}"></a>
        </div>
</div>
