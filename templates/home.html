{% extends 'base.html' %}

{% block title %}Home{% endblock %}


{% block content %}

<div class="container" style="width: 60vw;">
    <h1 class="text-center text-light display-3" style="margin-bottom:2vh;">Adopt a Pet</h1>
    {% for pet in pets %}
        {% if loop.index % 3 == 1 %}
        <div class="row justify-content-center">
        {% endif %}
        {% include 'pet-card.html' %}
        {% if loop.index % 3 == 0 or loop.last %}
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
